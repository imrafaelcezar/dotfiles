backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

opacity-rule = [
  "75:class_g = 'Alacritty' && focused",
  "70:class_g = 'Alacritty' && !focused",
];

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 8;
